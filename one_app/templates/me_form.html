{% extends 'layout.html' %}

{% block title %}Форма 1{% endblock %}

{% block content %}
<div class="section">

    <div class="header-box">
        <h1 class="glow-text">Форма 1</h1>
        <p class="sub-info">Заполните форму, чтобы продолжить</p>
    </div>

    <div class="form-wrapper">
        <p> Форма принимает фразы:
            <ul>
                <li>Обо мне</li>
                <li>О моей программе</li>
                <li>О моем руководителе</li>
                <li>О моем сокурснике</li>
            </ul>
        </p>

        <form action="{% url 'one_app:get' %}" method="get" target="_self">

            <div class="form-block">
                {{ form }}
            </div>

            <div class="form-actions">
                <button type="submit" class="primary-btn">Продолжить</button>
            </div>

        </form>
    </div>

</div>
{% endblock %}
